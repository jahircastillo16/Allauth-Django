{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto mt-10">
    <h2 class="text-2xl font-bold text-center mb-6">Restablecer contraseña</h2>

    <form method="post" action="{% url 'account_reset_password' %}" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        {% csrf_token %}
        
        <div class="mb-4">
            <label for="email" class="block text-gray-700 text-sm font-bold mb-2">{{ form.email.label }}</label>
            {{ form.email|add_class:"border rounded-lg py-2 px-3 w-full" }}
        </div>

        <div class="flex items-center justify-between mb-4">
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full">
                Enviar enlace para restablecer contraseña
            </button>
        </div>

        <div class="text-center">
            <p class="text-gray-600 text-sm">
                ¿Recuerdas tu contraseña? <a href="{% url 'account_login' %}" class="text-blue-500 hover:underline">Iniciar sesión</a>
            </p>
        </div>
    </form>
</div>
{% endblock %}
