<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-blue-200 via-purple-300 to-pink-300">

    <div class="flex items-center justify-center min-h-screen">
        <div class="bg-white shadow-lg rounded-lg p-8 w-96">
            <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Perfil de Usuario</h1>
            <div class="text-center mb-4">
                <div class="bg-blue-500 text-white rounded-full h-24 w-24 flex items-center justify-center mx-auto mb-4 text-3xl font-bold">
                    {{ user.username|slice:":2"|upper }}
                </div>
                <p class="text-gray-600 text-lg">¡Bienvenido, {{ user.username }}!</p>
            </div>
            <div class="mb-4">
                <h2 class="text-xl font-semibold text-gray-700 mb-2">Información de la Cuenta</h2>
                <p class="text-gray-500">Email: <span class="font-medium text-gray-800">{{ user.email }}</span></p>
                <p class="text-gray-500">Fecha de Registro: <span class="font-medium text-gray-800">{{ user.date_joined|date:"D, d M Y" }}</span></p>
            </div>
            <div class="flex justify-center">
                <a href="{% url 'account_logout' %}" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition duration-300">Cerrar Sesión</a>
            </div>
        </div>
    </div>

</body>
</html>
